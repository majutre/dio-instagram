<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>

        <div class="instagram-continue">
            
            <div class="instagram-section">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="instagram-profile-photo">
                    <img src="./img/perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como boba_fett</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="instagram-section">
                <p class="not-account-display">Não é boba_fett?</p>
                <p class="not-account-display">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app-section">
                <p class="get-app-display">Baixe o aplicativo</p>
                <div class="download-section">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
